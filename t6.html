<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task 6</title>
    <link rel="stylesheet"  href="t6.css">
</head>
<body>
   <form>
    <h1>Registration Form</h1>
    <div class="user">
        <label>User id :</label>
        <input type="text">
    </div>
    <div class="pass">
        <label>Password :</label>
        <input type="password">
    </div>
    <div class="name">
        <label>Name :</label>
        <input type="text">
    </div>
    <div class="add">
        <label>Address :</label>
        <input type="text">
    </div>
    <div class="c">
        <label>Country :</label>
        <select>
            <option value="(Please select a Country)">Please select a Country</option>
        </select>
    </div>
    
    <div class="z">
        <label>ZIP Code :</label>
        <input type="text">
    </div>
    <div class="em">
        <label>Email :</label>
        <input type="email">
    </div>
    <div class="radio">
        <label>Sex :</label>
        <input type="radio" value="Male"> 
        <label>Male</label>
        <input type="radio" value="Female"> 
        <label>Female</label>
        
    </div>
    <div class="check">
        <label>Language :</label>
        <input type="checkbox"  value="English" checked>
        <label>English</label>
        <input type="checkbox"  value="Non English">
        <label>Non English</label>
    </div>
    <label for="tt">About :</label> 
    <textarea id="tt" class="t"></textarea>
       
        
    <div class="sub">
        <input type="submit" value="submit">
    </div>
   </form> 
</body>
</html>
